    <!doctype html>
    <html lang="en">

    <head>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
              integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BookStore</title>
    </head>

    <body>
            <!--header -->

            <header>

            </header>

            <!--Form -->
            <div class="container-fluid">
                <form action="" id="bookForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control col" id="name" placeholder="Digite o nome do autor">
                    </div>

                    <div class="form-group">
                        <label for="book" class="form-label">Book</label>
                        <input type="text" class="form-control col" id="book" placeholder="Digite o Titulo to livro">
                    </div>

                    <div class="form-group">
                        <label for="preco" class="form-label">Preco</label>
                        <input type="number" class="form-control col" id="preco" min="0.01" step="0.01" value="0.0" placeholder="R$">
                    </div>
                    <button  type="submit" class="btn btn-info"  id="addBook">Adicionar</button>
                </form>

                <!-- Table -->
                <div id="table">

                </div>
            </div>

            <script src="./lib/system.js"></script>
            <script>
                System.defaultJSExtensions = true;
                System.import("js/app.js").catch(err => console.error(err));
            </script>
    </body>
    </html>
